name: EAS Build (Mobile)

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - "!frontend/web/**"
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to build"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - ios
          - android
      profile:
        description: "EAS build profile"
        required: true
        default: "production"
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build (auto-triggered)
        if: github.event_name == 'push'
        run: eas build --platform all --non-interactive --profile production

      - name: Build (manual)
        if: github.event_name == 'workflow_dispatch'
        run: eas build --platform ${{ github.event.inputs.platform }} --non-interactive --profile ${{ github.event.inputs.profile }}
