app = "spinr-backend"
primary_region = "sjc"

[build]
  dockerfile = "backend/Dockerfile"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[env]
  PORT = "8000"
  # Set other env vars via 'fly secrets set' or environment specific files
