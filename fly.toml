app = "spinr-backend"
primary_region = "sea"

[build]
  dockerfile = "backend/Dockerfile"
  # Set build context to root so Dockerfile can access `backend/` as a package
  build-target = ""

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
